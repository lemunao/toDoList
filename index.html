<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div class="row g-1 needs-validation main-page" novalidate>
        <div class="col-md-6 colors">
            <label for="validationCustom01" class="form-label">To do List</label>
            <label for="validationCustom01" class="form-label">Nueva Tarea (New Task)</label>
            <input type="text" class="form-control" id="newTask" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary"  id="submitTask">Agrega tarea</button>
            </div>
            <div class="task-list">
                <div>
                    <p id="tasks"></p>
                    <p id="taskDone"></p>
                </div>
                <div id="taskList">
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/apps.js"></script>
</body>

</html>
